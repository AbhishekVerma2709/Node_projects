<body ng-app='myApp' ng-controller='myCtrl'>

 		<h2> Find best time to tweet ! </h2>
		<input type='search' size="30" placeholder=" username ex. Abhishek_2609" ng-model='username'>
	    </br>
	    </br>

     </div>
